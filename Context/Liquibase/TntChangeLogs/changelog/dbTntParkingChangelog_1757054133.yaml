     sql: |-
       CREATE FOREIGN TABLE IF NOT EXISTS fk_auth_users (
         "Id" INTEGER NOT NULL,
         "UnitId" INTEGER NOT NULL,
         "UserName" VARCHAR(200),
         "IsActive" boolean
         )
         SERVER AuthServer
         OPTIONS (table_name 'auth.users');
         CREATE OR REPLACE VIEW users_view AS
